<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <title>calendar</title>
</head>

<body>
  <div class="main">
    <div class="content-left">
      <table id="calendar">
        <div>
          <button type="button"><i class="fa fa-chevron-left"></i></button>
          <input type="number" id="year" value="2022" class=year />
          <select id="month" class="month">
            <option vlaue="1">1</option>
            <option vlaue="2">2</option>
            <option vlaue="3">3</option>
            <option vlaue="4">4</option>
            <option vlaue="5">5</option>
            <option vlaue="6">6</option>
            <option vlaue="7">7</option>
            <option vlaue="8">8</option>
            <option vlaue="9">9</option>
            <option vlaue="10">10</option>
            <option vlaue="11">11</option>
            <option vlaue="12">12</option>
          </select>
          <button type="button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <table class="day-of-the-week">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="tb_body" class="tb_body"></tbody>
        </table>
    </div>
    <div class="content-right">
      <div class="main-wrap">
        <div id="main-day" class="main-day"></div>
        <div id="main-date" class="main-date"></div>
      </div>
      <div class="todo-wrap">
        <div class="todo-title">Todo List</div>
        <div class="input-wrap">
          <input type="text" placeholder="write here!!" id="input-box" class="input-box">
          <button type="button" id="input-data" class="input-data">INPUT</button>
          <div id="input-list" class="input-list"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
